<div class="row">
	<div class="col-md-8">
		<h2 class="text-center">Welcome to {{ roomname }}</h2>
	</div>
</div>

<div id="userlist">
	<ul>
		<li ng-repeat="user in userlist">{{user}}</li>
	</ul>
</div>

<div id="wrapper">
	<div id="chatbox">
		<table class="table table-striped">
			<tr ng-repeat="message in messageInRoom">
				<td>{{message.nick}} : {{message.message}}	</td>
			</tr>
		</table>
	</div>

	<form name="message" action="">
	    <input name="usermsg" type="text" ng-model="newmessage" focus="{{usermsg}}"size="63" />	
		<button class="btn btn-primary" ng-click="sendMessage()" type="button">Send</button> 
	</form>
</div>

<div id="leaveroom">
	<button ng-click="leaveRoom()" type="button">Leave Room</button>
</div>
