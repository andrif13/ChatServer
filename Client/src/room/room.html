<div id="room">

<div class="row">
	<div class="col-md-8">
		<h2 class="text-center">Welcome to {{ roomname }}</h2>
	</div>
</div>

<div id="userlist">
	<ul>
		<li ng-repeat="user in userlist">{{user}}
			<button ng-click="kickUser(user)" ng-show="isAdmin">kick</button> 
			<button ng-click="banUser(user)" ng-show="isAdmin">ban</button>
			<button ng-click="deopUser(user)" ng-show="isAdmin">deop</button>
			<button ng-click="opUser(user)" ng-show="isAdmin">op</button>
			<button type="button" ng-click="privateMessage(user)">PM</button>
		</li>
	</ul>
</div>

<div id="wrapper">
	<h5>{{ ServMessage }}</h5>
	<div id="chatbox" scroll-glue>
			<ul ng-repeat="message in messageInRoom">
				<li>{{message.nick}} : {{message.message}} 	</li>
			</ul>
	</div>
<div id = "privatesend" ng-show = "isPrv">
	<div class ="row">
		<div>
			<h3 class="text-center"> Sending private message to {{ recvUser }}</h3>
		</div>
		<input name ="privmsg" type="text" id= "privmessage" ng-model="privmessage" focus=" {{privmsg}} "/>
		<button type="button" class = "btn btn-primary" ng-click="sendPrvMessage()" > Send</button>
	</div>
</div>
<div id = "privateget" ng-show = "GetPrv">
		<div>
			<h3 class="text-center"> You got a  private message from {{ fromUser }}</h3>
		</div>
		<div>
			{{recvMessage}}
		</div>
		<div>
			<button type="button" class = "btn btn-primary" ng-click="privateMessage(fromUser) ">Respond</button>
			<button type="button" class = "btn btn-primary" ng-click ="dismiss()"> Dismiss</button>
		</div>
</div>

	<form name="message" action="">
	    <input name="usermsg" type="text" ng-model="newmessage" focus="{{usermsg}}"size="63" />	
		<button class="btn btn-primary" ng-click="sendMessage()" type="button">Send</button> 
	</form>
</div>
<div id = "unban">
	<button type="button" ng-click = "unban()">Unban</button>	
</div>
<div id = "unbanlist" ng-if = "Getban">
	<ul>
		<ling ng-repeat = "user in bannedUserList">{{user}}
		<button ng-click = "unbanUser(user)"> unban</button>
		</li>
	</ul>
	
</div>

<div id="leaveroom">
	<button ng-click="leaveRoom()" type="button">Leave Room</button>
</div>

<div class="alert alert-success" role="alert" ng-show="displaySuccess">
	{{ successMessage }}
</div>

</div>
