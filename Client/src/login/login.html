<div id="logincontr">

	<div class="col-xs-8">
			<input type="text" ng-model="user" class="form-control" placeholder="Enter Username"/>
	</div>
	<div id= "joinButton">
		<button type="button" class="btn btn-primary" ng-click="onLogin('/rooms/:user')">Join server</button>
	</div>

  <div data-ng-show="showError" ng-class="{fade:doFade}" class="alert alert-danger"><strong>Error:</strong> {{errorMessage}}</div>
</div>
