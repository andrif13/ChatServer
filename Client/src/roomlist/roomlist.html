
<div ng-include="'src/navBar/navView.html'"></div>
<div class="roomList">
	<div class="panel panel-info">
      <div class="panel-heading">Rooms Available</div>
      	<ul ng-repeat= "room in roomname">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
        </ul>
    </div>
  </div>
</div>
      	</ul>
      </div>
</div>


<div class="usersAvailable">
	<div class="panel panel-info">
      <div class="panel-heading">Online Users</div>
     	 <ul ng-repeat= "user in users">
          	<li> {{user}}</li>
      	</ul>
      </div>
</div>


<div id="createRoom">
	<button type="button" class="btn btn-primary" ng-click="createNewRoom()">
        Create new room
    </button>
</div>

<div class="modal fade left" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
